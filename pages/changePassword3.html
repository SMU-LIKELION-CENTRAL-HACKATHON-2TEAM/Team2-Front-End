<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경3</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/changePassword1.css" />
  </head>

  <body>
    <div class="main">
      <div class="content-wrapper">
        <!-- Step 1: 회원정보 입력 -->
        <div class="signup-card">
          <div class="card-header">
            <button class="left-btn" id="backBtn" aria-label="뒤로가기">
              <img src="../images/leftBtn.svg" alt="뒤로가기" />
            </button>
            <h2>비밀번호 변경</h2>
          </div>
          <form class="inputFrom">
            <label for="password">새 비밀번호</label>
            <input
              type="password"
              id="password"
              placeholder="새로 사용하실 비밀번호를 입력해주세요."
            />
            <label for="password-check">비밀번호 확인</label>
            <input
              type="password-check"
              id="password-check"
              placeholder="비밀번호를 다시 입력해주세요."
            />
          </form>
          <button type="submit" class="next-btn" id="goVerify">다음</button>
        </div>
      </div>
    </div>

    <script src="../js/changePassword3.js"></script>
  </body>
</html>
