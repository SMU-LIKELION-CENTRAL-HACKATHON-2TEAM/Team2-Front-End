<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경2</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/changePassword2.css" />
  </head>

  <body>
    <div class="main">
      <div class="content-wrapper">
        <!-- Step 1: 회원정보 입력 -->
        <div class="signup-card">
          <div class="card-header">
            <button class="left-btn" id="backBtn" aria-label="뒤로가기">
              <img src="../images/leftBtn.svg" alt="뒤로가기" />
            </button>
            <h2>이메일 인증</h2>
          </div>
          <form class="submitForm" id="verifyForm">
            <p class="verify-desc">
              다음으로 발송된 인증번호를 입력해주세요.<br />
              <span class="verify-email" id="verifyEmail"></span>
            </p>

            <div class="form-group">
              <label for="code">인증번호</label>
              <input
                id="code"
                type="text"
                inputmode="numeric"
                maxlength="8"
                placeholder="8자리 인증번호를 입력해주세요."
              />
            </div>
            <!-- 인증 실패 알림 영역 -->
            <div id="verifyBanner" class="banner"></div>
            <a href="#" class="resend-link" id="resendCode"
              >인증 메일 다시 보내기</a
            >
          </form>
          <button type="submit" class="submit-btn" id="verifyNext" disabled>
            다음
          </button>
        </div>
      </div>
    </div>

    <script src="../js/changePassword2.js"></script>
  </body>
</html>
