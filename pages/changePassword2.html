<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/changePassword2.css" />
  </head>

  <body>
    <div class="main">
      <div class="content-wrapper">
        <!-- Step 1: 회원정보 입력 -->
        <div class="signup-card">
          <div class="card-header">
            <button class="left-btn" aria-label="뒤로가기">
              <img src="../images/leftBtn.svg" alt="뒤로가기" />
            </button>
            <h2>이메일 인증</h2>
          </div>
          <form class="inputFrom">
            <h4>다음으로 발송된 인증번호를 입력해 주세요</h4>
            <input type="email" id="email" readonly />
            <label for="verifycode">인증번호</label>
            <input
              type="verifycode"
              id="verifycode"
              placeholder="6자리의 인증번호를 입력해주세요."
            />
            <p class="resend">인증 메일 다시 보내기</p>
          </form>
          <form class="submitFrom">
            <button type="submit" class="next-btn">다음</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/changePassword2.js"></script>
  </body>
</html>
