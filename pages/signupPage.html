<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/signUp.css" />
  </head>

  <body>
    <div class="main">
      <div class="content-wrapper">
        <!-- Step 1: 회원정보 입력 -->
        <div class="signup-card step step-1">
          <div class="card-header">
            <button class="left-btn" id="backBtn" aria-label="뒤로가기">
              <img src="../images/leftBtn.svg" alt="뒤로가기" />
            </button>

            <h2>회원정보</h2>
          </div>
          <form class="submitForm">
            <div class="form-group">
              <label for="email">이메일</label>
              <input
                type="email"
                id="email"
                placeholder="이메일을 입력해주세요."
              />
            </div>

            <div class="form-group">
              <label for="name">닉네임</label>
              <input
                type="text"
                id="name"
                placeholder="사용하실 이름을 입력해주세요."
              />
            </div>

            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                id="password"
                placeholder="비밀번호를 입력해주세요."
              />
            </div>

            <div class="form-group">
              <label for="confirm-password">비밀번호 확인</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="비밀번호를 다시 입력해주세요."
              />
            </div>
          </form>
          <button type="button" class="next-btn" id="goVerify">다음</button>
        </div>
      </div>
    </div>

    <script src="../js/signup.js" defer></script>
  </body>
</html>
