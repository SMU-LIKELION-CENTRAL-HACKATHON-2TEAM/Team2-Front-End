<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../styles/entire.css" />
    <link rel="stylesheet" href="../styles/changePassword1.css" />
  </head>

  <body>
    <div class="main">
      <div class="content-wrapper">
        <!-- Step 1: 회원정보 입력 -->
        <div class="signup-card">
          <div class="card-header">
            <button class="left-btn" aria-label="뒤로가기">
              <img src="../images/leftBtn.svg" alt="뒤로가기" />
            </button>
            <h2>이메일 입력</h2>
          </div>
          <form class="inputFrom">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              placeholder="이메일을 입력해주세요."
            />
          </form>
          <form class="submitFrom">
            <button type="submit" class="next-btn">다음</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/changePassword1.js"></script>
  </body>
</html>
